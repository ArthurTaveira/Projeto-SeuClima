<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonte awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--Booststrap-->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->

    <!--animacao-->

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!--css-->

    <link rel="stylesheet" href="sass/style.css">

    <title>SeuClima</title>

</head>
<body>

    <!--inputs-->
    
    <div class="container">
        <div class="form">

            <h3 class="titulo">Procure pelo nome ou Cep</h3>

            <div class="form-input-container">
                    <div class="cidadeEscondida animate__animated animate__zoomIn">
                        <label for="city-input " class="label-input">Cidade:</label>
                        <div class="caixa-pesquisa">
                        
                            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                            <button id="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                        </div>
                    </div>
                
                <div class="cepEscondido hide animate__animated animate__zoomIn">
                    <label for="cep " class="label-input">Cep: </label>
                    <div class="form-group caixa-pesquisa">
                        <input type="text" class="form-control" id="cep" placeholder="CEP Ex: 12345678" autofocus required>
                        <button id="pesquisa">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                
            </div>
            <div class="procurar-por-cep animate__animated  " >Procurar por CEP</div>
            <div class="procurar-por-cidade hide animate__animated " >Procurar por Cidade</div>
        </div>

        <!--Dados-->

        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" id="country">
            

            </h2>

            <p class="cepDinamico" style="font-weight: bold;"> </p>

            <p id="temperature">
                <span style="font-weight: bold;"></span s><strong>&deg;C</strong>
            </p>

            <div id="description-container">
                <p id="description" ></p>
                <img id='weather-icon'src="" alt="condições do tempo">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            
        </div>

        <!--Aba de Sugestões-->
        
        <div class="sugestions">
            <p>Sugestão: </p>
            <div class="sugestion">
                <div class="sugestion-colum">
                    <h3 class="sugestion-icon" id="altônia">Altônia</h3>
                    <h3 class="sugestion-icon" id="fortaleza">Fortaleza</h3>
                    <h3 class="sugestion-icon" id="berlim">Berlim</h3>
                </div>
                <div class="sugestion-colum">
                    <h3 class="sugestion-icon" id="tokyo">Tokyo</h3>
                    <h3 class="sugestion-icon" id="paris" >Paris</h3>
                    <h3 class="sugestion-icon" id="moscou">Moscou</h3>
                </div>
            </div>
        </div>

        <div id="sugestoesBtn" class="hide sla"> 
            <h3 class="botaoSugestoes ">Sugestões</h3>
        </div>
    </div>

    
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
